runtime: nodejs
env: flex
service: default
env_variables:
  APPINSIGHTS_INSTRUMENTATIONKEY: 7ae5f8e4-c03d-4660-807f-27158cb81254
  EUREKA_ENV: gamma
beta_settings:
  # The connection name of your instance, available by using
  # 'gcloud beta sql instances describe [INSTANCE_NAME]' or from
  # the Instance details page in the Google Cloud Platform Console.
  cloud_sql_instances: eureka-gamma:us-east1:eureka-gamma

# Instance resources size
resources:
  cpu: 1
  memory_gb: 1
  disk_size_gb: 10
# Disable auto-scale
manual_scaling:
  instances: 1

# Disable health checks
health_check:
  enable_health_check: False
